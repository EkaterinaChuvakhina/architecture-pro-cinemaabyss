apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-service
  namespace: cinemaabyss
  labels:
    app: proxy-service
#    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
#    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: proxy-service
    spec:
      containers:
        - name: proxy-service
          image: ghcr.io/ekaterinachuvakhina/architecture-pro-cinemaabyss/proxy-service:latest
          imagePullPolicy: Always
          env:
            - name: MONOLITH_URL
              value: http://monolith:8080
            - name: MOVIES_SERVICE_URL
              value: http://movies-service:8081
            - name: EVENTS_SERVICE_URL
              value: http://events-service:8082
            - name: MOVIES_SERVICE_PERCENT
              value: "50"
            - name: MOVIES_MONOLITH_PERCENT
              value: "50"
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: cinemaabyss
  labels:
    app: proxy-service
#    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
#    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app: proxy-service
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP