{{- if .Values.eventsService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: events-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.eventsService.replicas }}
  selector:
    matchLabels:
      app: events-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: events-service
    spec:
      containers:
      - name: events-service
        image: ghcr.io/ekaterinachuvakhina/architecture-pro-cinemaabyss/events-service:sha-sha-7b7fc36
        imagePullPolicy: Always
        env:
          - name: KAFKA_BROKERS
            value: kafka:9092
          - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB
            value: "DEBUG"
---
apiVersion: v1
kind: Service
metadata:
  name: events-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: events-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app: events-service
  ports:
    - port: {{ .Values.eventsService.externalPort }}
      targetPort: {{ .Values.eventsService.internalPort }}
  type: ClusterIP
{{- end }}